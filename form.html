<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name</label>

      <input type="text" placeholder="enter your name" size="20" />
      <br />
      <label for="email">email</label>
      <input type="email" placeholder="@gmail.com" maxlength="4" />
      <br />
      <label for="age">Age</label>
      <input type="number" min="20" max="30" />
      <br />
      <label for="course">select course</label>
      <br />
      <label for="python">python</label>
      <input type="checkbox" name="course" />
      <label for="mern">mern</label>
      <input type="checkbox" name="course" />
      <label for="html">html</label>
      <input type="checkbox" name="course" />
      <label for="javascript" name="course">javascript</label>
      <input type="checkbox" name="course" <br />
      <br>
      <label for="gender">Gender</label>
      <br />
      <label for="male">male</label>
      <input type="radio" name="gender" />
      <label for="female">female</label>
      <input type="radio" name="gender" />
      <br />
      <label for="dob">dob</label>
      <input type="date" />
      <br />
      <label for="File">File</label>
      <input type="file" />
      <br />
      <label for="favourite color">Favourite color</label>
      <input type="color" />
      <br />
      <label for="time">Time</label>
      <input type="time" />
      <input type="range" name="range" id="range" />
      <br />

      <!-- <label for="description">description</label> -->

      <label for="select country">country</label>
      <select name="country" id="country" size="1" multiple>
        <option value="india">india</option>
        <option value="uk">united kingdom</option>
        <option value="usa" selected>usa</option>
        <option value="ksa">ksa</option>
        <option value="qatar">qatar</option>
      </select>
      <br />
      <button type="button">button</button>
      <button type="submit">submit</button>
      <button type="reset">reset</button>
    </form>
  </body>
</html>
