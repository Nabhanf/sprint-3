<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post">

      
      
      <table>
        <tr>
          <th colspan="2" align="center"><h2>Customer registration</h2></th>
        </tr>
        
        <tr>
          <td>
            <label for="Name">Customer Name</label>
          </td>
          <td>
            <input type="text" name="Customer name"  size="20" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Password">Password</label>
          </td>
          <td>
            <input type="number" name="Password" maxlength="8" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="Gender">Gender</label>
          </td>
          <td>
            <input type="radio" name="gender" />
            <label for="male">Male</label>
            <input type="radio" name="gender" />
            <label for="female">female</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Adress">Adress</label>
          </td>
          <td>
            <textarea name="Adress" id="adress" cols="30" rows="30"></textarea>
          </td>
        </tr>
      <tr>
        <td>
          <label for="Number">Telephone No</label>
        </td>
        <td>
          <input type="number" maxlength="10" name="telephoneno" />
        </td>
      </tr>
      <tr>
        
        <td>
          <label for="Hobbies">Hobbies</label>
        </td>
        <td>
          <select name="Hobbies" id="hobby" size="1">
            <option value="read">READING</option>
            <option value="ball">FOOTBALL</option>
          </select>
        </td>
        <tr>
        </tr>
        <td>
          
          <button type="submit" >Submit</button>
       
      
        </td>
      </tr>
    </table>
  </form>
  </body>
  </html>
